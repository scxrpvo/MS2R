    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Nous contacter&nbsp;!</h3>
    <!-- Formulaire centré -->
    <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;margin-bottom:20px;">
      <form action="mailto:contact@LRT.re" method="post" enctype="text/plain" style="width:100%;max-width:600px;margin:0 auto;">
        <p>
          <label for="nom">Nom :</label>
          <input id="nom" class="w3-input w3-border" name="nom" placeholder="Nom…" type="text" required>
        </p>
        <p>
          <label for="prenom">Prénom :</label>
          <input id="prenom" class="w3-input w3-border" name="prenom" placeholder="Prénom…" type="text" required>
        </p>
        <p>
          <label for="organisation">Organisation :</label>
          <input id="organisation" class="w3-input w3-border" name="organisation" placeholder="Organisation…" type="text" required>
        </p>
        <p>
          <label for="telephone">Téléphone :</label>
          <input id="telephone" class="w3-input w3-border" name="telephone" placeholder="Téléphone…" type="tel" required>
        </p>
        <p>
          <label for="email">E‑mail :</label>
          <input id="email" class="w3-input w3-border" name="email" placeholder="E‑mail…" type="email" required>
        </p>
        <p>
          <label for="objet">Objet et demande :</label>
          <textarea id="objet" class="w3-input w3-border" name="objet" placeholder="Objet de la demande et la demande…" rows="5" required></textarea>
        </p>
        <p>
          <button class="w3-button w3-blue" type="submit">Envoyer</button>
        </p>
      </form>
    </div>
